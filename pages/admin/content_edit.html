{% extends 'layout.html'%}
{% block main%}
<ol class="breadcrumb">
	<li><a href="/user">管理首页</a></li>
	<li><a href="/user/category/add">内容修改</a></li>
</ol>
<h3>内容修改-{{content.title}}</h3>
<form role="form" method="post">
  <div class="form-group">
    <label for="name">分类：</label>
    {{content.category.name}}
    <select name="category" id="category" class="form-control">
    	{%for category in categorys%}
    		{%if content.category._id.toString()==category._id.toString()%}
    			<option value="{{category.id}}" selected="">{{category.name}}</option>
    		{%else%}
    			<option value="{{category.id}}" >{{category.name}}</option>
    		{%endif%}
    		
    	{%endfor%}
    </select>
  </div>
  <div class="form-group">
    <label for="title">标题：</label>
    <input type="text" class="form-control" value="{{content.title}}" id="title" name="title" placeholder="请输入标题">
  </div>
  <div class="form-group">
    <label for="description">简介：</label>
    <textarea class="form-control" name="description" id="description" rows="5" placeholder="请输入简介">{{content.description}}</textarea>
  </div>
  <div class="form-group">
    <label for="content">内容：</label>
    <textarea class="form-control" name="content" id="content" rows="5" placeholder="请输入内容">{{content.content}}</textarea>
  </div>
  <button type="submit" class="btn btn-default">提交</button>
</form>
{% endblock%}
