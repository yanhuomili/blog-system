{% extends 'layout.html'%}
{% block main%}
<ol class="breadcrumb">
	<li><a href="/user">管理首页</a></li>
	<li><span>错误提示</span></li>
</ol>

<div class="panel panel-danger">
  <!-- Default panel contents -->
  <div class="panel-heading">错误提示</div>
  <div class="panel-body">
   	{{message}}
  </div>
   <div class="panel-footer">
  	{%if url%}
  		<a href="{{url}}">点击跳转</a>
  	{%else%}
  		<a href="javascript:window.history.back()">返回上一步</a>
  	{%endif%}

  </div>
</div>
{% endblock%}
