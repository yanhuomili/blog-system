{% extends 'layout.html'%}
{% block main%}
<ol class="breadcrumb">
	<li><a href="/user">管理首页</a></li>
	<li><a href="/user/category">分类列表</a></li>
	<li><a href="/user/category/add">添加分类</a></li>
</ol>
<h3>用户列表</h3>
<table class="table table-striped table-hover">
	<tbody>
		<tr>
			<th>id</th>
			<th>分类名称</th>
			<th>操作</th>
		</tr>
		{% for category in categorys%}
		<tr>
			<td>{{category._id.toString()}}</td>
			<td>{{category.name}}</td>
			<td>
				<a href="/user/category/edit?id={{category._id.toString()}}">修改</a>&nbsp;&nbsp;|&nbsp;&nbsp;
				<a href="/user/category/del?id={{category._id.toString()}}">删除</a>
			</td>
		</tr>
		{% endfor %}
	</tbody>
</table>
{%include 'page.html'%}

{% endblock%}
