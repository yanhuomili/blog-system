{% extends 'layout.html'%}
{% block main%}
<ol class="breadcrumb">
	<li><a href="/user">管理首页</a></li>
	<li><span>内容列表</span></li>
</ol>
<h3>内容列表</h3>
<table class="table table-striped table-hover">
	<tbody>
		<tr>
			<th>id</th>
			<th>分类名称</th>
			<th>标题</th>
			<th>操作</th>
		</tr>
		内容
		{% for content in contents%}
		<tr>
			<td>{{content._id.toString()}}</td>
			<td>{{content.category.name}}</td>
			<td>{{content.title}}</td>
			<td>
				<a href="/user/content/edit?id={{content._id.toString()}}">修改</a>&nbsp;&nbsp;|&nbsp;&nbsp;
				<a href="/user/content/del?id={{content._id.toString()}}">删除</a>
			</td>
		</tr>
		{% endfor %}
	</tbody>
</table>
{%include 'page.html'%}

{% endblock%}
